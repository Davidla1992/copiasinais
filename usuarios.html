<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Usuários – Gibiteka Max Zendron</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-section {
      margin-bottom: 40px;
    }

    .form-section h2 {
      color: #0077cc;
      margin-bottom: 15px;
    }

    form label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #555;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .divider {
      border-top: 2px solid #eee;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Área de Usuários</h1>

    <!-- Login -->
    <div class="form-section">
      <h2>Login</h2>
      <form id="loginForm" method="POST" action="login.php">
        <label for="usuario">Usuário (Email):</label>
        <input type="email" id="usuario" name="usuario" required>

        <label for="senhaLogin">Senha:</label>
        <input type="password" id="senhaLogin" name="senha" required>

        <button type="submit">Entrar</button>
      </form>
    </div>

    <div class="divider"></div>

    <!-- Cadastro -->
    <div class="form-section">
      <h2>Cadastro</h2>
      <form id="cadastroForm" method="POST" action="cadastrar.php">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="">Selecione</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label for="documento">Documento (CPF ou RG):</label>
        <input type="text" id="documento" name="documento" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="celular">Telefone celular:</label>
        <input type="tel" id="celular" name="celular" required>

        <label for="contato">Aceita contato?</label>
        <select id="contato" name="aceita_contato" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <label for="uf">Estado (UF):</label>
        <input type="text" id="uf" name="uf" maxlength="2" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmarSenha">Confirmar senha:</label>
        <input type="password" id="confirmarSenha" required>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    // Validação de senha no cadastro
    const form = document.getElementById('cadastroForm');
    form.addEventListener('submit', function (e) {
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmarSenha').value;
      if (senha !== confirmar) {
        e.preventDefault();
        alert("As senhas não coincidem!");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Usuários - Gibiteka Max Zendron</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #ffffff; color:#212121; }

    /* Cabeçalho (Azul + Amarelo Royal) */
    header {
      background: #1565c0; /* Azul */
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid #fbc02d; /* Amarelo Royal */
    }
    .logo h1 { font-size: 1.5rem; color:#fff; }

    /* Menu */
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: .3rem .6rem;
      border-radius: 4px;
      transition: background .3s, color .3s;
    }
    nav a:hover { background: rgba(255,255,255,0.2); }

    /* Hero com imagem atrás do título */
    #hero {
      text-align: center;
      padding: 60px 20px;
      color: #212121;
      background:
        linear-gradient(to bottom, rgba(251,192,45,0.75), rgba(255,241,118,0.75)), /* overlay amarelo */
        url('fotogibiteka.jpeg') center/cover no-repeat;
    }
    #hero h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #c62828; /* Vermelho */
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    }

    /* Container de formulários */
    .forms-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 2rem;
    }
    .form-box {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      flex: 1;
      min-width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-box h3 {
      margin-bottom: 1rem;
      color: #1565c0; /* Azul */
    }
    .form-box form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .form-box input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-box button {
      padding: 0.7rem;
      background: #76ff03; /* Verde Limão */
      color: #000;
      border: 2px solid #33691e;
      border-radius: 4px;
      cursor: pointer;
      transition: background .3s, color .3s;
    }
    .form-box button:hover { background: #33691e; color:#fff; }

    /* Rodapé (Preto + Branco + detalhes coloridos) */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #c62828; /* Vermelho */
    }
    footer p { font-size:.9rem; }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <h1>Área de Usuários</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Voltar ao Início</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero">
    <h2>Bem-vindo à Área de Usuários</h2>
    <p>Acesse sua conta ou cadastre-se para aproveitar nossos serviços.</p>
  </section>

  <!-- Formulários -->
  <section class="forms-container">
    <!-- Login -->
    <div class="form-box">
      <h3>Login</h3>
      <form action="login.php" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Cadastro -->
    <div class="form-box">
      <h3>Cadastro</h3>
      <form action="register.php" method="POST">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 Gibiteka Max Zendron – Todos os direitos reservados.</p>
  </footer>
</body>
</html>

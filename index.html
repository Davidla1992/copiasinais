<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0A1F44, #122A57);
      color: #FFFFFF;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      background-color: #122A57;
      padding: 1rem 0;
      box-shadow: 0 2px 10px rgba(0, 191, 255, 0.2);
      position: relative;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00BFFF;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: #00BFFF;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .nav-menu li a:hover {
      color: #00BFFF;
    }

    .section {
      padding: 3rem 1rem;
      background-color: #122A57;
      border-radius: 12px;
      margin: 2rem 0;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .section h2 {
      color: #00BFFF;
      margin-bottom: 1rem;
      text-align: center;
    }

    .section p {
      text-align: center;
      font-size: 1.1rem;
      color: #E0F7FF;
    }

    .fachada-img {
      display: block;
      margin: 2rem auto;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #1E90FF, #00BFFF);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #122A57;
      color: #00BFFF;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        background-color: #0A1F44;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0, 191, 255, 0.2);
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu li {
        margin-bottom: 1rem;
      }

      .header-flex {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-flex">
      <h1 class="site-title">Gibiteka Max Zendron</h1>
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
      <nav>
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html">üè† In√≠cio</a></li>
          <li><a href="acervo.html">Acervo</a></li>
          <li><a href="servicos.html">Servi√ßos</a></li>
          <li><a href="pesquisa-inteligente.html">Pesquisa</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2>Bem-vindo √† Gibiteka</h2>
      <p>Explore quadrinhos, livros ilustrados e eventos culturais com tecnologia e acessibilidade.</p>

      <img src="fachada-gibiteka.jpeg" alt="Fachada da Gibiteka Max Zendron" class="fachada-img" />

      <div style="text-align:center;">
        <a href="acervo.html" class="button">Ver Acervo</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      &copy; 2025 Gibiteka Max Zendron ‚Äî Todos os direitos reservados
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('active');
    }
  </script>

</body>
</html>

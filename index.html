<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gibiteka Max Zendron</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }

    /* Cabe√ßalho */
    header {
      background: #ff2d2d;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo img { height: 50px; }

    /* Menu padr√£o (desktop) */
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: .3rem .6rem;
      border-radius: 4px;
      transition: background .3s, color .3s;
    }
    nav a:hover { background: rgba(255,255,255,0.2); }
    nav a.active { background: #fff; color: #ff2d2d; }

    /* Bot√£o hamburguer */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Responsivo (mobile) */
    @media (max-width: 768px) {
      .menu-toggle { display: flex; }
      nav ul {
        display: none; /* escondido por padr√£o */
        flex-direction: column;
        background: #ff2d2d;
        position: absolute;
        top: 70px;
        right: 0;
        width: 220px;
        padding: 1rem;
      }
      nav ul.show { display: flex; } /* aparece quando a classe "show" √© adicionada */
    }

    /* Se√ß√µes */
    section { padding: 2rem; }
    #home { background: #fdfdfd; }
  </style>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <div class="logo">
      <img src="logobarueri.jpg" alt="Logo Gibiteka Max Zendron">
    </div>

    <!-- Bot√£o hamburguer -->
    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>

    <!-- Menu -->
    <nav>
      <ul id="menu">
        <li><a href="catalogo.html">üìö Cat√°logo</a></li>
        <li><a href="eventos.html">üéâ Eventos</a></li>
        <li><a href="sobre.html">‚ÑπÔ∏è Sobre</a></li>
        <li><a href="contato.html">üìû Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- P√°gina inicial -->
  <section id="home">
    <h2>Bem-vindo √† Gibiteka Max Zendron</h2>
    <p>Explore nosso acervo de quadrinhos, participe de eventos e descubra mais sobre nossa hist√≥ria.</p>
  </section>

  <!-- Script -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('show'); // alterna a classe "show"
    });

    // Fecha menu ao clicar em um item
    document.querySelectorAll('#menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('show');
      });
    });
  </script>
</body>
</html>

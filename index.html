<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0A1F44;
      color: #FFFFFF;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      background-color: #122A57;
      padding: 1rem 0;
      box-shadow: 0 2px 10px rgba(0, 191, 255, 0.2);
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00BFFF;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .nav-menu li a:hover {
      color: #00BFFF;
    }

    .section {
      padding: 3rem 1rem;
      background-color: #122A57;
      border-radius: 12px;
      margin: 2rem 0;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
    }

    .section h2 {
      color: #00BFFF;
      margin-bottom: 1rem;
      text-align: center;
    }

    .section p {
      text-align: center;
      font-size: 1.1rem;
      color: #E0F7FF;
    }

    .button {
      display: inline-block;
      background-color: #1E90FF;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #00BFFF;
    }

    footer {
      background-color: #122A57;
      color: #00BFFF;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .header-flex {
        flex-direction: column;
        align-items: center;
      }

      .nav-menu {
        flex-direction: column;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-flex">
      <h1 class="site-title">Gibiteka Max Zendron</h1>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="acervo.html">Acervo</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="pesquisa-inteligente.html">Pesquisa</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2>Bem-vindo à Gibiteka</h2>
      <p>Explore quadrinhos, livros ilustrados e eventos culturais com tecnologia e acessibilidade.</p>
      <div style="text-align:center;">
        <a href="acervo.html" class="button">Ver Acervo</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      &copy; 2025 Gibiteka Max Zendron — Todos os direitos reservados
    </div>
  </footer>

</body>
</html>

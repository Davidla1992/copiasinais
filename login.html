<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin: 80px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>

    <form id="login-form" action="login.php" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <form id="signup-form" style="display: none;" action="cadastrar.php" method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <div class="toggle" onclick="alternarFormulario()">Ainda não tem conta? Cadastre-se</div>
  </div>

  <script>
    function alternarFormulario() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const formTitle = document.getElementById('form-title');
      const toggleText = document.querySelector('.toggle');

      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Login';
        toggleText.textContent = 'Ainda não tem conta? Cadastre-se';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Cadastro';
        toggleText.textContent = 'Já tem conta? Faça login';
      }
    }

    document.getElementById('signup-form').addEventListener('submit', function(e) {
      const nome = this.nome.value.trim();
      const email = this.email.value.trim();
      const senha = this.senha.value.trim();

      if (nome === '' || email === '' || senha === '') {
        alert('Por favor, preencha todos os campos.');
        e.preventDefault();
        return;
      }

      if (!email.includes('@') || !email.includes('.')) {
        alert('Digite um e-mail válido.');
        e.preventDefault();
        return;
      }

      if (senha.length < 6) {
        alert('A senha deve ter pelo menos 6 caracteres.');
        e.preventDefault();
        return;
      }

      localStorage.setItem('usuarioEmail', email);
      localStorage.setItem('usuarioNome', nome);
    });

    window.addEventListener('DOMContentLoaded', function() {
      const emailSalvo = localStorage.getItem('usuarioEmail');
      if (emailSalvo) {
        document.querySelector('#login-form input[name="email"]').value = emailSalvo;
      }
    });
  </script>

</body>
</html>

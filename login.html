<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gibiteka Max Zendron</title>
  <meta name="description" content="Faça login ou cadastre-se na Gibiteka Max Zendron para acessar seu acervo personalizado." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0A1F44, #122A57);
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #1A3A5F;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab.active {
      border-bottom: 3px solid #00BFFF;
      color: #00BFFF;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .button {
      background: linear-gradient(135deg, #1E90FF, #00BFFF);
      color: #fff;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .extra-links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #00BFFF;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Login</div>
      <div class="tab" onclick="showForm('register')">Cadastro</div>
    </div>

    <!-- Formulário de Login -->
    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Senha" required />
      <button type="submit" class="button">Entrar</button>
      <div class="extra-links">
        <a href="#">Esqueceu a senha?</a>
      </div>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Nome completo" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Senha" required />
      <input type="password" id="registerConfirm" placeholder="Confirmar senha" required />
      <button type="submit" class="button">Cadastrar</button>
    </form>
  </div>

  <script>
    function showForm(form) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.remove('active');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

      if (form === 'login') {
        document.getElementById('loginForm').classList.add('active');
        document.querySelector('.tab:nth-child(1)').classList.add('active');
      } else {
        document.getElementById('registerForm').classList.add('active');
        document.querySelector('.tab:nth-child(2)').classList.add('active');
      }
    }

    // Cadastro de usuário
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirm = document.getElementById('registerConfirm').value;

      if (password !== confirm) {
        alert('As senhas não coincidem!');
        return;
      }

      // Verificar se já existe usuário com esse email
      if (localStorage.getItem(email)) {
        alert('Este email já está cadastrado. Faça login.');
        showForm('login');
        return;
      }

      // Salvar no localStorage
      const user = { name, email, password };
      localStorage.setItem(email, JSON.stringify(user));
      alert('Cadastro realizado com sucesso! Agora faça login.');
      showForm('login');
    });

    // Login de usuário
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const userData = localStorage.getItem(email);
      if (!userData) {
        alert('Usuário não encontrado. Faça o cadastro.');
        return;
      }

      const user = JSON.parse(userData);
      if (user.password === password) {
        alert(`Bem-vindo, ${user.name}!`);
        // Redireciona para o acervo
        window.location.href = "acervo.html";
      } else {
        alert('Senha incorreta!');
      }
    });
  </script>
</body>
</html>

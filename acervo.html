<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acervo - Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0A1F44, #122A57);
      color: #FFFFFF;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      background-color: #122A57;
      padding: 1rem 0;
      box-shadow: 0 2px 10px rgba(0, 191, 255, 0.2);
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00BFFF;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .nav-menu li a:hover {
      color: #00BFFF;
    }

    .section {
      padding: 3rem 1rem;
      background-color: #122A57;
      border-radius: 12px;
      margin: 2rem 0;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .section h2 {
      color: #00BFFF;
      margin-bottom: 1rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

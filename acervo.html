<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acervo - Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0A1F44,#2B3A67);color:#fff;}
    .container{max-width:1200px;margin:0 auto;padding:1rem;}
    header{background:#2B3A67;padding:1rem 0;box-shadow:0 2px 10px rgba(0,191,255,0.2);}
    .header-flex{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
    .site-title{font-weight:700;color:#00BFFF;}
    .nav-menu{list-style:none;display:flex;gap:1rem;margin:0;padding:0;}
    .nav-menu li a{color:#1E90FF;text-decoration:none;font-weight:600;}
    .nav-menu li a:hover{color:#00BFFF;}
    main{padding:2rem 1rem;}
    h2{color:#00BFFF;text-align:center;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1rem;margin-top:1rem;}
    .card{background:#0A1F44;padding:1rem;border-radius:10px;box-shadow:0 0 15px rgba(0,191,255,0.2);}
    .card h3{color:#1E90FF;margin:.25rem 0;}
    .muted{color:#E0F7FF;font-size:.95rem;}
    form{max-width:520px;margin:2rem auto;background:#0A1F44;padding:1rem;border-radius:12px;box-shadow:0 0 15px rgba(0,191,255,0.2);}
    input,select{width:100%;padding:.75rem;margin:.4rem 0;border:none;border-radius:8px;}
    .button{background:linear-gradient(135deg,#1E90FF,#00BFFF);color:#fff;padding:0.75rem;border-radius:8px;font-weight:bold;border:none;cursor:pointer;width:100%;}
    footer{background:#2B3A67;color:#00BFFF;text-align:center;padding:1rem;font-size:.9rem;margin-top:2rem;}
  </style>
</head>
<body>
  <header>
    <div class="container header-flex">
      <h1 class="site-title">Gibiteka Max Zendron</h1>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="acervo.html">Acervo</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="pesquisa.html">Pesquisa</a></li>
          <li><a href="perfil.html">Perfil</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Seu Acervo</h2>
    <div id="welcome" class="muted" style="text-align:center;margin-bottom:1rem;"></div>

    <div class="grid" id="gridAcervo"></div>

    <form id="formItem" onsubmit="addItem(event)">
      <h3 style="color:#00BFFF;text-align:center;">Adicionar ao acervo</h3>
      <input id="titulo" placeholder="Título" required />
      <input id="autor" placeholder="Autor" required />
      <select id="genero" required>
        <option value="">Selecione o gênero</option>
        <option>Super-herói</option>
        <option>Mangá</option>
        <option>Infantil</option>
        <option>Fantasia</option>
        <option>Outros</option>
      </select>
      <input id="ano" type="number" placeholder="Ano" min="1900" max="2100" />
      <button class="button" type="submit">Salvar</button>
    </form>
  </main>

  <footer>
    <div class="container">&copy; 2025 Gibiteka Max Zendron — Todos os direitos reservados</div>
  </footer>

  <script>
    const email = localStorage.getItem('loggedUser');
    if (!email) { alert('Faça login para acessar o acervo.'); window.location.href = 'login.html'; }

    function loadUser() {
      const user = JSON.parse(localStorage.getItem(`user:${email}`)) || { name: 'Usuário' };
      document.getElementById('welcome').textContent = `Bem-vindo, ${user.name}!`;
    }

    function loadAcervo() {
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      const grid = document.getElementById('gridAcervo');
      grid.innerHTML = acervo.length ? '' : '<p class="muted">Seu acervo está vazio.</p>';
      acervo.forEach(item => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<h3>${item.titulo}</h3><p class="muted">Autor: ${item.autor}</p><p class="muted">Gênero: ${item.genero}</p><p class="muted">Ano: ${item.ano || '-'}</p>`;
        grid.appendChild(el);
      });
    }

    function addItem(e) {
      e.preventDefault();
      const item = {
        titulo: document.getElementById('titulo').value.trim(),
        autor: document.getElementById('autor').value.trim(),
        genero: document.getElementById('genero').value,
        ano: document.getElementById('ano').value.trim()
      };
      if (!item.titulo || !item.autor || !item.genero) { alert('Preencha título, autor e gênero.'); return; }
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      acervo.push(item);
      localStorage.setItem(`acervo:${email}`, JSON.stringify(acervo));
      document.getElementById('formItem').reset();
      loadAcervo();
    }

    function logout() {
      localStorage.removeItem('loggedUser'); alert('Você saiu da sua conta.'); window.location.href = 'login.html';
    }

    loadUser(); loadAcervo();
  </script>
</body>
</html>

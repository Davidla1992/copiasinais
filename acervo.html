    const livros = [

      // Adicione aqui todos os outros livros que vocÃª jÃ¡ enviou
    ];

    function carregarTabela() {
      const corpo = document.getElementById("tabela-livros");
      corpo.innerHTML = "";
      livros.forEach(livro => {
        const linha = `<tr>
          <td>${livro.id}</td>
          <td>${livro.autor}</td>
          <td>${livro.titulo}</td>
          <td>${livro.edicao}</td>
          <td>${livro.ano ?? ""}</td>
        </tr>`;
        corpo.innerHTML += linha;
      });
    }

    function filtrarLivros() {
      const termo = document.getElementById("busca").value.toLowerCase();
      const corpo = document.getElementById("tabela-livros");
      corpo.innerHTML = "";
      livros.filter(l =>
        l.autor.toLowerCase().includes(termo) ||
        l.titulo.toLowerCase().includes(termo) ||
        String(l.ano).includes(termo)
      ).forEach(livro => {
        const linha = `<tr>
          <td>${livro.id}</td>
          <td>${livro.autor}</td>
          <td>${livro.titulo}</td>
          <td>${livro.edicao}</td>
          <td>${livro.ano ?? ""}</td>
        </tr>`;
        corpo.innerHTML += linha;
      });
    }

    carregarTabela();
  </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acervo - Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    .acervo-lista {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .item {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item h3 {
      margin: 0;
      color: #333;
    }

    .item p {
      margin: 5px 0 0;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Acervo Digital</h1>

  <div class="acervo-lista">
    <div class="item">
      <h3>Turma da Mônica – Edição Especial</h3>
      <p>Autor: Mauricio de Sousa | Gênero: Infantil | Idioma: Português</p>
    </div>
    <div class="item">
      <h3>Batman: Ano Um</h3>
      <p>Autor: Frank Miller | Gênero: Super-herói | Idioma: Português</p>
    </div>
    <div class="item">
      <h3>Persépolis</h3>
      <p>Autor: Marjane Satrapi | Gênero: Autobiográfico | Idioma: Português</p>
    </div>

  </div>

</body>

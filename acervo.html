<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acervo - Gibiteka Max Zendron</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>... mesmo header ...</header>

  <main class="hero">
    <h2>Seu Acervo</h2>
    <div class="card">
      <input id="titulo" placeholder="Título" />
      <input id="autor" placeholder="Autor" />
      <select id="genero">
        <option value="">Gênero</option>
        <option>Super-herói</option>
        <option>Mangá</option>
        <option>Infantil</option>
        <option>Fantasia</option>
      </select>
      <input id="ano" type="number" placeholder="Ano" />
      <button class="button" onclick="addItem()">Adicionar ao Acervo</button>
    </div>
    <div class="grid" id="gridAcervo"></div>
  </main>

  <footer>... mesmo footer ...</footer>

  <script>
    const email = localStorage.getItem('loggedUser');
    if (!email) window.location.href = 'login.html';
    function loadData() {
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      const grid = document.getElementById('gridAcervo');
      grid.innerHTML = '';
      acervo.forEach(item => {
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `<h4>${item.titulo}</h4><p>Autor: ${item.autor}</p><p>Gênero: ${item.genero}</p><p>Ano: ${item.ano}</p>`;
        grid.appendChild(el);
      });
    }
    function addItem() {
      const item = {
        titulo: titulo.value.trim(),
        autor: autor.value.trim(),
        genero: genero.value,
        ano: ano.value.trim()
      };
      if (!item.titulo || !item.autor || !item.genero) return alert('Preencha todos os campos.');
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      acervo.push(item);
      localStorage.setItem(`acervo:${email}`, JSON.stringify(acervo));
      loadData();
    }
    loadData();
  </script>
</body>
</html>

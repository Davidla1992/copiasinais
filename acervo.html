<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acervo - Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0A1F44, #2B3A67);
      color: #E0F7FF;
      min-height: 100vh;
    }

    header {
      background: #2B3A67;
      padding: 1rem;
      box-shadow: 0 2px 10px rgba(0,191,255,0.2);
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00BFFF;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-menu li a:hover {
      color: #00BFFF;
    }

    main {
      padding: 2rem 1rem;
      text-align: center;
    }

    h2 {
      color: #00BFFF;
      margin-bottom: 1rem;
    }

    .card {
      max-width: 600px;
      margin: 1rem auto;
      background: rgba(10,31,68,0.85);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,191,255,0.25);
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: #E0F7FF;
      font-size: 1rem;
    }

    input::placeholder {
      color: #A0C4FF;
    }

    .button {
      background: linear-gradient(135deg, #1E90FF, #00BFFF);
      color: #fff;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,191,255,0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .item {
      background: rgba(10,31,68,0.85);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,191,255,0.25);
      text-align: left;
    }

    .item h4 {
      color: #00BFFF;
      margin: 0 0 0.5rem;
    }

    footer {
      background: #2B3A67;
      color: #00BFFF;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Gibiteka Max Zendron</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="acervo.html">Acervo</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="pesquisa.html">Pesquisa</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Seu Acervo</h2>
    <div class="card">
      <input id="titulo" placeholder="Título" />
      <input id="autor" placeholder="Autor" />
      <select id="genero">
        <option value="">Selecione o gênero</option>
        <option>Super-herói</option>
        <option>Mangá</option>
        <option>Infantil</option>
        <option>Fantasia</option>
        <option>Outros</option>
      </select>
      <input id="ano" type="number" placeholder="Ano" />
      <button class="button" onclick="addItem()">Adicionar ao Acervo</button>
    </div>

    <div class="grid" id="gridAcervo"></div>
  </main>

  <footer>
    &copy; 2025 Gibiteka Max Zendron — Todos os direitos reservados
  </footer>

  <script>
    const email = localStorage.getItem('loggedUser');
    if (!email) {
      alert('Faça login para acessar o acervo.');
      window.location.href = 'login.html';
    }

    function loadData() {
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      const grid = document.getElementById('gridAcervo');
      grid.innerHTML = '';
      acervo.forEach(item => {
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `<h4>${item.titulo}</h4>
                        <p>Autor: ${item.autor}</p>
                        <p>Gênero: ${item.genero}</p>
                        <p>Ano: ${item.ano || '-'}</p>`;
        grid.appendChild(el);
      });
    }

    function addItem() {
      const item = {
        titulo: titulo.value.trim(),
        autor: autor.value.trim(),
        genero: genero.value,
        ano: ano.value.trim()
      };
      if (!item.titulo || !item.autor || !item.genero) {
        alert('Preencha todos os campos.');
        return;
      }
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      acervo.push(item);
      localStorage.setItem(`acervo:${email}`, JSON.stringify(acervo));
      loadData();
    }

    function logout() {
      localStorage.removeItem('loggedUser');
      alert('Você saiu da sua conta.');
      window.location.href = 'login.html';
    }

    loadData();
  </script>
</body>
</html>

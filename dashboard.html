<!DOCTYPE html>

<head>

</head>
<body>
  <header>
    <h1 class="site-title">Gibiteka Max Zendron</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">InÃ­cio</a></li>
        <li><a href="acervo.html">Acervo</a></li>
        <li><a href="servicos.html">ServiÃ§os</a></li>
        <li><a href="pesquisa.html">Pesquisa</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Dashboard</h2>

    <!-- EstatÃ­sticas -->
    <div class="card">
      <h3>ðŸ“Š EstatÃ­sticas do Acervo</h3>
      <p id="estatisticas">VocÃª possui 0 quadrinhos cadastrados.</p>
    </div>

    <!-- FormulÃ¡rio de adicionar -->
    <div class="card">
      <h3>âž• Adicionar Quadrinho</h3>
      <input id="titulo" placeholder="TÃ­tulo" />
      <input id="autor" placeholder="Autor" />
      <select id="genero">
        <option value="">Selecione o gÃªnero</option>
        <option>Super-herÃ³i</option>
        <option>MangÃ¡</option>
        <option>Infantil</option>
        <option>Fantasia</option>
        <option>Outros</option>
      </select>
      <input id="ano" type="number" placeholder="Ano" />
      <button class="button" onclick="addItem()">Adicionar</button>
    </div>

    <!-- Grid de quadrinhos -->
    <div class="grid" id="gridAcervo"></div>
  </main>

  <footer>
    &copy; 2025 Gibiteka Max Zendron â€” Todos os direitos reservados
  </footer>

  <script>
    const email = localStorage.getItem('loggedUser');
    if (!email) {
      alert('FaÃ§a login para acessar o dashboard.');
      window.location.href = 'login.html';
    }

    function loadData() {
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      document.getElementById('estatisticas').textContent = `VocÃª possui ${acervo.length} quadrinhos cadastrados.`;
      const grid = document.getElementById('gridAcervo');
      grid.innerHTML = '';
      acervo.forEach(item => {
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `<h4>${item.titulo}</h4>
                        <p>Autor: ${item.autor}</p>
                        <p>GÃªnero: ${item.genero}</p>
                        <p>Ano: ${item.ano || '-'}</p>`;
        grid.appendChild(el);
      });
    }

    function addItem() {
      const item = {
        titulo: titulo.value.trim(),
        autor: autor.value.trim(),
        genero: genero.value,
        ano: ano.value.trim()
      };
      if (!item.titulo || !item.autor || !item.genero) {
        alert('Preencha todos os campos.');
        return;
      }
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      acervo.push(item);
      localStorage.setItem(`acervo:${email}`, JSON.stringify(acervo));
      loadData();
    }

    function logout() {
      localStorage.removeItem('loggedUser');
      alert('VocÃª saiu da sua conta.');
      window.location.href = 'login.html';
    }

    loadData();
  </script>
</body>
</html>

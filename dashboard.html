<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0A1F44,#2B3A67);color:#fff;}
    header{background:#2B3A67;padding:1rem 0;box-shadow:0 2px 10px rgba(0,191,255,0.2);}
    .site-title{font-size:1.5rem;font-weight:700;color:#00BFFF;text-align:center;}
    .nav-menu{list-style:none;display:flex;gap:1rem;justify-content:center;padding:0;}
    .nav-menu li a{color:#1E90FF;text-decoration:none;font-weight:600;}
    .nav-menu li a:hover{color:#00BFFF;}
    .card{max-width:420px;margin:2rem auto;background:rgba(12,26,56,0.92);border-radius:12px;padding:1.5rem;box-shadow:0 8px 20px rgba(0,191,255,0.22);}
    input,select{width:100%;height:48px;margin-bottom:1rem;border-radius:8px;border:1px solid #A8C4E8;background:rgba(255,255,255,0.08);color:#E6F2FF;padding:0 1rem;}
    .button{width:100%;height:48px;border:none;border-radius:8px;background:linear-gradient(135deg,#1E90FF,#00BFFF);color:#fff;font-weight:bold;cursor:pointer;}
    .button:hover{transform:scale(1.05);}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;margin-top:2rem;}
    .item{background:rgba(12,26,56,0.92);padding:1rem;border-radius:8px;box-shadow:0 0 15px rgba(0,191,255,0.22);}
    .item h4{color:#00BFFF;}
    footer{background:#2B3A67;color:#00BFFF;text-align:center;padding:1rem;margin-top:2rem;}
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Gibiteka Max Zendron</h1>
    <nav><ul class="nav-menu">
      <li><a href="index.html">InÃ­cio</a></li>
      <li><a href="acervo.html">Acervo</a></li>
      <li><a href="servicos.html">ServiÃ§os</a></li>
      <li><a href="pesquisa.html">Pesquisa</a></li>
      <li><a href="perfil.html">Perfil</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="login.html">Login</a></li>
    </ul></nav>
  </header>

  <main>
    <h2 style="text-align:center;color:#00BFFF;">Dashboard</h2>
    <div class="card">
      <h3>ðŸ“Š EstatÃ­sticas do Acervo</h3>
      <p id="estatisticas">VocÃª possui 0 quadrinhos cadastrados.</p>
    </div>
    <div class="card">
      <h3>âž• Adicionar Quadrinho</h3>
      <input id="titulo" placeholder="TÃ­tulo">
      <input id="autor" placeholder="Autor">
      <select id="genero">
        <option value="">GÃªnero</option>
        <option>Super-herÃ³i</option>
        <option>MangÃ¡</option>
        <option>Infantil</option>
        <option>Fantasia</option>
      </select>
      <input id="ano" type="number" placeholder="Ano">
      <button class="button" onclick="addItem()">Adicionar</button>
    </div>
    <div class="grid" id="gridAcervo"></div>
  </main>

  <footer>&copy; 2025 Gibiteka Max Zendron â€” Todos os direitos reservados</footer>

  <script>
    const email = localStorage.getItem('loggedUser');
    if (!email) window.location.href = 'login.html';
    function loadData() {
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      document.getElementById('estatisticas').textContent = `VocÃª possui ${acervo.length} quadrinhos cadastrados.`;
      const grid = document.getElementById('gridAcervo');
      grid.innerHTML = '';
      acervo.forEach(item => {
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `<h4>${item.titulo}</h4><p>Autor: ${item.autor}</p><p>GÃªnero: ${item.genero}</p><p>Ano: ${item.ano}</p>`;
        grid.appendChild(el);
      });
    }
    function addItem() {
      const item = {
        titulo: titulo.value.trim(),
        autor: autor.value.trim(),
        genero: genero.value,
        ano: ano.value.trim()
      };
      if (!item.titulo || !item.autor || !item.genero) return alert('Preencha todos os campos.');
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      acervo.push(item);
      localStorage.setItem(`acervo:${email}`, JSON.stringify(acervo));
      loadData();
    }
    loadData();
  </script>
</body>
</html>

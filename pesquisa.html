<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa - Gibiteka Max Zendron</title>
  <meta name="description" content="Pesquise quadrinhos e livros ilustrados na Gibiteka Max Zendron." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0A1F44,#2B3A67);color:#fff;}
    .container{max-width:1200px;margin:0 auto;padding:1rem;}
    header{background:#2B3A67;padding:1rem 0;box-shadow:0 2px 10px rgba(0,191,255,0.2);}
    .header-flex{display:flex;justify-content:space-between;align-items:center;}
    .site-title{font-size:1.5rem;font-weight:700;color:#00BFFF;}
    .nav-menu{list-style:none;display:flex;gap:1rem;margin:0;padding:0;}
    .nav-menu li a{color:#1E90FF;text-decoration:none;font-weight:600;}
    .nav-menu li a:hover{color:#00BFFF;}
    main{padding:3rem 1rem;}
    h2{color:#00BFFF;text-align:center;margin-bottom:2rem;}
    .search-form{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;margin-bottom:2rem;}
    .search-form input,.search-form select{padding:0.75rem;border-radius:8px;border:none;font-size:1rem;min-width:200px;}
    .button{background:linear-gradient(135deg,#1E90FF,#00BFFF);color:#fff;padding:0.75rem 1.5rem;border-radius:8px;font-weight:bold;border:none;cursor:pointer;}
    .button:hover{transform:scale(1.05);}
    .search-results{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;}
    .result-card{background:#0A1F44;padding:1rem;border-radius:10px;box-shadow:0 0 15px rgba(0,191,255,0.2);}
    .result-card h3{color:#1E90FF;margin-bottom:0.5rem;}
    .result-card p{color:#E0F7FF;font-size:0.95rem;}
    footer{background:#2B3A67;color:#00BFFF;text-align:center;padding:1rem;}
  </style>
</head>
<body>
  <header>
    <div class="container header-flex">
      <h1 class="site-title">Gibiteka Max Zendron</h1>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="acervo.html">Acervo</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="pesquisa.html">Pesquisa</a></li>
          <li><a href="perfil.html">Perfil</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Pesquisa Inteligente</h2>
    <form class="search-form" onsubmit="buscar(event)">
      <input type="text" id="searchInput" placeholder="Digite título ou autor..." />
      <select id="genreSelect">
        <option value="">Todos os gêneros</option>
        <option value="Super-herói">Super-herói</option>
        <option value="Mangá">Mangá</option>
        <option value="Infantil">Infantil</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Outros">Outros</option>
      </select>
      <button type="submit" class="button">Pesquisar</button>
    </form>

    <div class="search-results" id="results"></div>
  </main>

  <footer>
    <div class="container">&copy;

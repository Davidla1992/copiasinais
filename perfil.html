<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>/* mesmo CSS da index */</style>
</head>
<body>
  <header>... mesmo header ...</header>
  <main>
    <h2 style="text-align:center;color:#00BFFF;">Meu Perfil</h2>
    <div class="card">
      <input id="nome" placeholder="Nome">
      <input id="senha" type="password" placeholder="Nova senha">
      <button class="button" onclick="salvarPerfil()">Salvar Alterações</button>
    </div>
  </main>
  <footer>... mesmo footer ...</footer>
  <script>
    const email = localStorage.getItem('loggedUser');
    if (!email) window.location.href = 'login.html';
    function salvarPerfil() {
      const nome = document.getElementById('nome').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const index = users.findIndex(u => u.email === email);
      if (index >= 0) {
        if (nome) users[index].name = nome;
        if (senha) users[index].password = senha;
        localStorage.setItem('users', JSON.stringify(users));
        alert('Perfil atualizado!');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - Gibiteka Max Zendron</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0A1F44,#2B3A67);color:#fff;}
    .container{max-width:1200px;margin:0 auto;padding:1rem;}
    header{background:#2B3A67;padding:1rem 0;box-shadow:0 2px 10px rgba(0,191,255,0.2);}
    .header-flex{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
    .site-title{font-weight:700;color:#00BFFF;}
    .nav-menu{list-style:none;display:flex;gap:1rem;margin:0;padding:0;}
    .nav-menu li a{color:#1E90FF;text-decoration:none;font-weight:600;}
    .nav-menu li a:hover{color:#00BFFF;}
    main{padding:2rem 1rem;}
    h2{color:#00BFFF;text-align:center;}
    .card{max-width:600px;margin:1rem auto;background:#0A1F44;padding:1.25rem;border-radius:12px;box-shadow:0 0 15px rgba(0,191,255,0.2);}
    .label{color:#E0F7FF;margin:.25rem 0;}
    input{width:100%;padding:.75rem;margin:.4rem 0;border:none;border-radius:8px;}
    .button{background:linear-gradient(135deg,#1E90FF,#00BFFF);color:#fff;padding:0.75rem;border-radius:8px;font-weight:bold;border:none;cursor:pointer;width:100%;}
    .muted{color:#E0F7FF;font-size:.95rem;text-align:center;margin-top:.5rem;}
    footer{background:#2B3A67;color:#00BFFF;text-align:center;padding:1rem;font-size:.9rem;margin-top:2rem;}
  </style>
</head>
<body>
  <header>
    <div class="container header-flex">
      <h1 class="site-title">Gibiteka Max Zendron</h1>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="acervo.html">Acervo</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="pesquisa.html">Pesquisa</a></li>
          <li><a href="perfil.html">Perfil</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Seu Perfil</h2>
    <div id="stats" class="muted"></div>

    <div class="card">
      <div class="label">Nome</div>
      <input id="name" placeholder="Seu nome" />
      <div class="label">Email</div>
      <input id="email" placeholder="Seu email" disabled />
      <div class="label">Nova senha (opcional)</div>
      <input id="password" type="password" placeholder="Defina uma nova senha" />
      <button class="button" onclick="saveProfile()">Salvar alterações</button>
      <div id="feedback" class="muted"></div>
    </div>
  </main>

  <footer>
    <div class="container">&copy; 2025 Gibiteka Max Zendron — Todos os direitos reservados</div>
  </footer>

  <script>
    const email = localStorage.getItem('loggedUser');
    if (!email) { alert('Faça login para acessar seu perfil.'); window.location.href = 'login.html'; }

    function loadProfile() {
      const user = JSON.parse(localStorage.getItem(`user:${email}`)) || { name: 'Usuário', email };
      document.getElementById('name').value = user.name;
      document.getElementById('email').value = user.email;
      const acervo = JSON.parse(localStorage.getItem(`acervo:${email}`) || '[]');
      document.getElementById('stats').textContent = `Itens no acervo: ${acervo.length}`;
    }

    function saveProfile() {
      const newName = document.getElementById('name').value.trim() || 'Usuário';
      const newPass = document.getElementById('password').value.trim();
      localStorage.setItem(`user:${email}`, JSON.stringify({ email, name: newName }));

      const users = JSON.parse(localStorage.getItem('users') || '[]').map(u => {
        if (u.email === email) { return { ...u, name: newName, password: newPass || u.password }; }
        return u;
      });
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('password').value = '';
      document.getElementById('feedback').textContent = 'Perfil atualizado com sucesso.';
    }

    function logout(){ localStorage.removeItem('loggedUser'); alert('Você saiu da sua conta.'); window.location.href='login.html'; }

    loadProfile();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - Gibiteka Max Zendron</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>... (mesmo header da página inicial) ...</header>

  <main class="hero">
    <h2>Meu Perfil</h2>
    <div class="card">
      <input id="nome" placeholder="Nome" />
      <input id="senha" type="password" placeholder="Nova senha" />
      <button class="button" onclick="salvarPerfil()">Salvar Alterações</button>
    </div>
  </main>

  <footer>... (mesmo footer da página inicial) ...</footer>

  <script>
    const email = localStorage.getItem('loggedUser');
    if (!email) window.location.href = 'login.html';
    function salvarPerfil() {
      const nome = document.getElementById('nome').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const index = users.findIndex(u => u.email === email);
      if (index >= 0) {
        if (nome) users[index].name = nome;
        if (senha) users[index].password = senha;
        localStorage.setItem('users', JSON.stringify(users));
        alert('Perfil atualizado!');
      }
    }
  </script>
</body>
</html>
